<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шлепославия</title>
    <style>
        body {
            background-color: #2E2E2E;
            color: darkblue;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .button {
            background-color: darkblue;
            color: beige;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: navy;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Шлепославию</h1>
    <p>Страна шлеп (каракалов)</p>
    
    <button class="button" onclick="getPassport()">Получить Паспорт</button>
    <button class="button" onclick="getPelmeni()">Получить Миску Пельменей</button>

    <script>
        function getPassport() {
            alert("Поздравляем! Вы получили паспорт Шлепославии.");
        }

        function getPelmeni() {
            alert("Приятного аппетита! Вот ваша миска пельменей.");
        }
    </script>
</body>
</html>
